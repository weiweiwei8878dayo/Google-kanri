<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#search">検索</a></li>
        <li><a href="#images">画像</a></li>
      </ul>
    </nav>
    <a href="#home">
      <img src="google_logo.png" alt="Googleのロゴ">
    </a>
    <div id="user-profile">
      <img src="profile_icon.png" alt="ユーザープロフィールアイコン">
    </div>
  </header>
  <main>
    <section id="home">
      <h1>Googleで最高の検索体験を</h1>
      <form action="/search" method="GET">
        <input type="text" name="q" id="search-input" placeholder="Googleで検索またはURLを入力">
        <div id="search-buttons">
          <input type="submit" value="Google検索">
          <input type="submit" value="I'm Feeling Lucky">
        </div>
      </form>
    </section>
    <section id="search">
      <h2>検索結果</h2>
      <!-- 検索結果の表示 -->
    </section>
    <section id="images">
      <h2>画像検索</h2>
      <!-- 画像検索の表示 -->
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="# advertising">広告</a></li>
      <li><a href="#business">ビジネス</a></li>
      <li><a href="#about">Googleについて</a></li>
    </ul>
  </footer>
</body>
</html>
