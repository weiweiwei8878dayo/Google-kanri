<!DOCTYPE html>
<html>

<head>
    <title>Google風検索結果</title>
    <style>
        /* スタイルは簡略化のために省略 */
        body {
            font-family: Arial, sans-serif;
        }

        #search-results {
            margin-top: 20px;
        }

        .result {
            margin-bottom: 10px;
        }

        .result h3 {
            margin: 0;
            font-size: 18px;
        }

        .result a {
            color: #0066cc;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .result p {
            margin-top: 5px;
            color: #545454;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
            id="logo">
        <form id="search-form">
            <input type="text" id="search-input" name="q" autofocus>
            <input type="submit" id="search-button" value="Google 検索">
        </form>
        <form id="lucky-form">
            <input type="submit" id="lucky-button" value="I'm Feeling Lucky">
        </form>
    </div>
    <div id="search-results">
        <div class="result">
            <h3><a href="https://example.com/search?q=example" target="_blank">Example.com</a></h3>
            <p>Example.com is a dummy website for demonstration purposes.</p>
        </div>
        <div class="result">
            <h3><a href="https://example.org/search?q=example" target="_blank">Example.org</a></h3>
            <p>Example.org is another dummy website for testing.</p>
        </div>
        <div class="result">
            <h3><a href="https://example.net/search?q=example" target="_blank">Example.net</a></h3>
            <p>Example.net provides example content for educational purposes.</p>
        </div>
    </div>
    <div id="footer">
        <a href="https://www.google.com/intl/ja/policies/privacy/">プライバシー</a>
        <a href="https://www.google.com/intl/ja/policies/terms/">利用規約</a>
    </div>
</body>

</html>
